name: retail_commerce_app
description: A modern e-commerce app for small businesses
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.7.0
  
  # State Management
  provider: ^6.1.1
  
  # UI & Navigation
  google_fonts: ^6.1.0
  
  # Image handling
  cached_network_image: ^3.3.0
  
  # Form validation
  email_validator: ^2.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true