name: retail_commerce_app
description: A modern e-commerce app for small businesses
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI & Navigation
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  intl: ^0.18.1
  
  # Utilities
  carousel_slider: ^4.2.1
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true