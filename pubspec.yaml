name: retail_commerce_app
description: A Flutter retail commerce application with Firebase and Stripe integration.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core
  firebase_core: ^2.24.0
  cloud_firestore: ^4.15.2
  firebase_auth: ^4.15.2
  firebase_storage: ^11.3.0
  
  # State Management
  provider: ^6.1.1
  
  # UI & Navigation
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  intl: ^0.18.1
  
  # Payments
  stripe_sdk: 5.0.0  # For Stripe payments
  
  # Utilities
  carousel_slider: ^4.2.1
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.0